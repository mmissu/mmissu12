<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* .hi{
            display: none;
        } 보였다 안보였다하게*/ 
        .hi{
            color: red;
        }
        /* 글씨색만 바꾸기 */
    </style>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" id="btn">Today</button>
    <h3 id="result" class="hi">
        <!-- 
            오늘 날짜와 요일을 출력
            2023.07.31.(월)
         -->

    </h3>

    <script>
        const btn = document.getElementById('btn');
        btn.onclick=function(){
            document.getElementById('result').classList.toggle('hi');
        }
        let now = new Date();
        let date = now.toLocaleDateString(); //연월일
        let day = now.getDay(); //요일

        let week;

        switch(day){
            case 0 : week = "일요일"; break;
            case 1 : week = "월요일"; break;
            case 2 : week = "화요일"; break;
            case 3 : week = "수요일"; break;
            case 4 : week = "목요일"; break;
            case 5 : week = "금요일"; break;
            case 6 : week = "토요일"; break;
        }

        document.getElementById('result').innerText=
        `${date}(${week})`;
    </script>
</body>
</html>
