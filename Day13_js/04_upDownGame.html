<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Up Down Game</h1>
        <ol>
            <li>
                랜덤 숫자 만들기. 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의
                숫자 1개를 생성한다.
            </li>
            <li>
                숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다. 라는
                안내 문구가 출력된다.
            </li>
            <li>
                input란에 1~99(포함)숫자를 입력하고 맞추기라는 버튼을 클릭하면
            </li>
            <li>
                컴퓨터의 숫자보다 높은 숫자이면 Down을 출력, 낮은 숫자면 Up을
                출력
            </li>
            <li>
                컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이었습니다.
                라는 메세지 출력
            </li>
        </ol>

        <button id="random">랜덤 숫자 생성 버튼</button>
        <button id="" onclick="window.location.reload()">다시시도</button>
        <br />
        <br />
        <input type="text" id="answer" />
        <button id="userAnswer">정답제출</button>
        <p id="print"></p>

        <script>
            let num;
            let print;

            //random버튼 클릭시 랜덤숫자 생성
            document.getElementById("random").addEventListener("click", () => {
                num = Math.floor(Math.random() * 100) + 1;
                console.log(num);
                document.getElementById(
                    "print"
                ).innerText = `컴퓨터가 랜덤수(1~99)를 생성했습니다.`;

                //retry버튼 클릭시 초기화 -> onclick

                //정답제출
                let count = 0;
                let up = 0;
                let down = 0;

                document
                    .getElementById("userAnswer")
                    .addEventListener("click", () => {
                        let answer = parseInt(
                            document.getElementById("answer").value
                        );
                        count++;
                        console.log(typeof answer);

                        if (answer == num) {
                            document.getElementById(
                                "print"
                            ).innerText = `시도횟수 ${count}, `;
                            document.getElementById(
                                "print"
                            ).innerText += `정답입니다.`;
                            document.getElementById(
                                "print"
                            ).innerText += `컴퓨터 숫자는 ${num}였습니다.`;
                        } else if (answer > num) {
                            document.getElementById(
                                "print"
                            ).innerText = `시도횟수 ${count}, `;
                            document.getElementById(
                                "print"
                            ).innerText += `down`;
                        } else {
                            document.getElementById(
                                "print"
                            ).innerText = `시도횟수 ${count},`;
                            document.getElementById("print").innerText += `up`;
                        }
                    });
            });
        </script>
    </body>
</html>
