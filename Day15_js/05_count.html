<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <!-- 
        button을 2개 준비
        + / -
          0 => h1
          +누르면 증가 -누르면 감소 최소값 0
     -->

        <button type="button" id="incre">+</button>
        <button type="button" id="decre">-</button><br />
        <p id="result">0</p>

        <script>
            let result = Number(document.getElementById("result"));
            result = 0;
            console.log(result);
            document.getElementById("incre").addEventListener("click", () => {
                result++;
                console.log(result);
                document.getElementById("result").innerText = result;
            });
            document.getElementById("decre").addEventListener("click", () => {
                if (result > 0) {
                    result--;
                    console.log(result);
                    document.getElementById("result").innerText = result;
                }
            });
        </script>
    </body>
</html>
