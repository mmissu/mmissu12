<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>클래스, 객체, 생성자</h1>
        <script>
            class Car {
                //자바스크립트에서는 생성자 1개만 허용
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                    this.model = "";
                }
            }

            let myCar = new Car("소나타", 2021);
            console.log(myCar);

            let myCar2 = new Car("그랜저", 2023);
            console.log(myCar2);

            let myCar3 = new Car();
            console.log(myCar3);
            myCar3.name = "아반떼";
            myCar3.year = 2022;
            myCar3.model = "XD";
            console.log(myCar3);
            console.log(myCar3.name);

            let myCar4 = new Car();
            console.log(myCar4);
            myCar4.name = "레이";
            myCar4.year = 2023;
            myCar4.model = "디럭스";
            console.log(myCar4);
            console.log(myCar4.name);
        </script>
    </body>
</html>
