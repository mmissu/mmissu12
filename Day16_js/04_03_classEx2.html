        <script>
            class Account {
                constructor(name, balance) {
                    this.name = name;
                    this.balance = balance;
                }
                deposit(amount) {
                    this.balance += amount;
                }
                withdraw(amount) {
                    this.balance -= amount;
                }
                transfer(amount, otherAccount) {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            }
            let myAccount = new Account("미수", 0);
            let yourAccount = new Account("순덕", 0);
            console.log(myAccount.name, " : ", myAccount.balance);

            console.log(myAccount.name, " : ", myAccount.balance);

            myAccount.withdraw(1000);
            console.log(myAccount.name, " : ", myAccount.balance);

            myAccount.transfer(1000, yourAccount);
            console.log(myAccount.name, " : ", myAccount.balance);
            console.log(yourAccount.name, " : ", yourAccount.balance);
