<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .green {
                color: green;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 
        input 파일에 파일명.확장자 를 입력하여 전송 버튼을 누르면 이미지 파일인지 검사하여
        이미지 파일이면 '정상파일입니다.' <초록색>
        이미지 파일이 아니면 '이미지 파일만 가능합니다.'<빨간색>
        출력하기
        이미지파일 : jpg,png,jpeg,gif
        - 대문자로 된 확장자명도 판단 가능해야 함.
     -->
        <input type="text" id="text" placeholder="파일명.확장자" />
        <button type="button" id="submit">전송</button>
        <p id="result"></p>

        <p>선생님 풀이</p>
        파일명 : <input type="text" name="" id="fileName" />
        <button type="button" id="subBtn">전송</button>
        <h3 id="result2"></h3>

        <script>
            document.getElementById("submit").addEventListener("click", () => {
                let text = document.getElementById("text").value;
                let result = document.getElementById("result");
                let type = text.substring(
                    text.lastIndexOf(".") + 1,
                    text.lastIndex
                );
                let lastType = text.lastIndex;

                if (type.match(/(jpg|jpeg|png)/)) {
                    result.innerHTML = `<h2 style="color: green";>정상파일입니다.</h2>`;
                } else
                    result.innerHTML = `<h2 style="color: red";>이미지 파일만 가능합니다.</h2>`;
            });

            //선생님 풀이 js

            function imgeFileValid(image) {
                //이미지 파일명을 파라미터로 입력받아서 확장자를 체크
                //이미지 파일 확장자가 맞다면 true, 아니면 false를 리턴
                let imageFileName = image.toLowerCase(); //소문자로 변환
                console.log(image);

                return imageFileName.endWith(".png")
                    ? true
                    : imageFileName.endWith(".jpg")
                    ? true
                    : imageFileName.endWith(".jpeg")
                    ? true
                    : imageFileName.endWith(".gif")
                    ? true
                    : false;
            }

            document.getElementById("subBtn").addEventListener("click", () => {
                let fileName = document.getElementById("fileName").value;
                let imgTrue = `<span class="green">정상 파일입니다.</span>`;
                let imgfalse = `<span class="red">이미지 파일만 가능합니다.</span>`;
                document.getElementById("result2").innerHTML = imageFileName(
                    fileName
                )
                    ? imgTrue
                    : imgfalse;
            });
        </script>
    </body>
</html>
