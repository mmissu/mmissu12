<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>자바스크립트의 배열은 유동배열 : 크기, 데이터 변경이 가능.</h1>
        <ul>
            <li>const myArray = [1,2,'a','b',3];</li>
            <li>배열의 데이터 타입은 같게 만드는게 룰/</li>
            <li>
                myArray=[]; 초기값이 없는 빈 배열을 만든 후 데이터를 추가하여
                사용
            </li>
            <li>index를 가짐 => 0번지부터 시작</li>
            <li>length(길이) : 총길이 확인가능</li>
            <li></li>
        </ul>

        <script>
            // const myArray = new Array('a',1,2); 가능하지만 잘 사용핮 ㅣ않음
            const myArray = ["a", "b", `c`, 1, 2, 3];
            console.log(myArray);
            console.log(myArray.length);
            console.log(myArray[0]);
            console.log(myArray[2]); //배열의 요소 출력
            console.log(myArray[myArray.length - 1]); //마지막 요소
            myArray[myArray.length] = 6; //마지막요소에 추가
            console.log(myArray);

            // 'add' 배열의 마지막에 추가

            const add = ["a", "b", "c"];
            console.log(add);
            add[add.length] = "d";
            console.log(add);

            //const로 배열을 선언하게 되면 배열의 값은 변경가능하나, 배열 자체를 변경할 수 없음.
            //만약 배열의 초기화 다른배열로 교체가 필요한 로직은 let으로 선언 가능.

            //배열 안의 값들을 출력(탐색)
            for (let i = 0; i < myArray.length; i++) {
                console.log(myArray[i]);
            }

            //유사배열[연관배열] : associative Array
            let associativeType = [
                1,
                true,
                "hong",
                undefined,
                { k: "value" },
                ["k", "g"],
            ];

            console.log(associativeType);

            console.log(`---------------`);

            for (let i = 0; i < associativeType.length; i++) {
                if (i == 4) {
                    console.log(associativeType[i].k); //value 추출
                } else {
                    console.log(associativeType[i]);
                }
            }
            console.log(`---------------`);

            // 향상된 for문 사용시.
            for (let a of associativeType) {
                console.log(a);
            }
        </script>
    </body>
</html>
