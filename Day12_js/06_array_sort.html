<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>배열의 정렬은 문자기반으로 정렬이 됨.</h1>
        <ul>
            <li>array.sort() : 문자기준 오름차순</li>
            <li>array.reverse() : 문자기준 내림차순</li>
            <li>
                정렬할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부연산을
                하여 정렬
            </li>
            <li>
                array.sort(function(a,b){ <br />
                return a-b; <br />
                <!-- 오름차순 -->
                });
            </li>
            <li>
                array.sort(function(a,b){ <br />
                return b-a; <br />
                <!-- 내림차순 -->
                });
            </li>
        </ul>

        <script>
            const myArr = [];
            // 1~45까지의 랜덤숫자 6개를 생성 배열에 저장 후 콘솔에 출력
            for (let i = 0; i < 6; i++) {
                myArr[i] = Math.floor(Math.random() * 45) + 1;
            }
            for (let i = 0; i < myArr.length; i++) {
                console.log(myArr[i]);
            }

            //정렬 후 다시 콘솔에 출력

            myArr.sort(function (a, b) {
                return a - b;
            });
            console.log(myArr);

            const cars = [
                { type: "Volvo", year: 2020 },
                { type: "Benz", year: 2022 },
                { type: "Bmw", year: 2023 },
            ];
            console.log(cars);
            // console.log(cars.sort()); 기준이 없기때문에 적용 되지 않음
            cars.sort(function (a, b) {
                return b.year - a.year;
            });
            console.log(cars);

            //객체 안의 문자값을 이용하여 정렬
            cars.sort(function (a, b) {
                let x = a.type.toLowerCase(); //소문자로 변경
                let y = b.type.toLowerCase();
                if (x > y) {
                    return 1;
                }
                if (x < y) {
                    return -1;
                }
                return 0; //같은 경우 0 리턴
            });

            console.log("-------");
            console.log(cars);
        </script>
    </body>
</html>
