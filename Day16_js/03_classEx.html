<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //객체로 계좌현황 체크
            let yourAccount = {
                name: "misu", //계좌명
                balance: 0, //잔액
                //입금
                deposit: function (amount) {
                    this.balance += amount;
                },

                //출금
                withdraw: function (amount) {
                    this.balance -= amount;
                },

                //이체
                transfer: function (amount, otherAccount) {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                },
            };
            let myAccount = {
                name: "hong", //계좌명
                balance: 0, //잔액
                //입금
                deposit: function (amount) {
                    this.balance += amount;
                },

                //출금
                withdraw: function (amount) {
                    this.balance -= amount;
                },

                //이체
                transfer: function (amount, otherAccount) {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                },
            };

            //내 계좌에 입금 상황
            console.log(myAccount.name, " : ", myAccount.balance);
            myAccount.deposit(5000);
            console.log(myAccount.name, " : ", myAccount.balance);
            myAccount.withdraw(1000);
            console.log(myAccount.name, " : ", myAccount.balance);
            myAccount.transfer(5000, yourAccount);
            console.log(myAccount.name, " : ", myAccount.balance);
        </script>
    </body>
</html>
