<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        input 2개 생성
        과목, 점수
        추가버튼 => map추가
        출력버튼 => map을 출력 ul=>li로 출력
        결과버튼 => 합계,평균,평가(80점이상이면 통과 아니면 탈락) =>h3
        -->

        과목 : <input type="text" id="sub" /> <br />
        점수 : <input type="text" id="score" /> <br /><br />
        <button type="button" id="add">추가</button>
        <button type="button" id="print">출력</button>
        <h3 id="resultPrint"></h3>
        <button type="button" id="result">결과</button>
        <h3 id="finalResultPrint"></h3>

        <script>
            const map = new Map(); //과목,점수 담을 맵 생성
            let count = 0; //과목 수
            let sum = 0;

            document.getElementById("add").addEventListener("click", () => {
                //add클릭하면 map에 정보 입력
                let sub = document.getElementById("sub").value;
                let score = Math.floor(document.getElementById("score").value);
                map.set(sub, score);
                count++;
                console.log(map);
            });

            //print클릭하면 map 출력
            document.getElementById("print").addEventListener("click", () => {
                map.forEach(function (v, i) {
                    document.getElementById("resultPrint").innerHTML += i;
                    document.getElementById(
                        "resultPrint"
                    ).innerHTML += `${v}점<br>`;
                    sum += v;
                });
            });

            //result클릭하면 평가
            document.getElementById("result").addEventListener("click", () => {
                document.getElementById(
                    "finalResultPrint"
                ).innerHTML = `과목수 : ${count}<br>`;
                document.getElementById(
                    "finalResultPrint"
                ).innerHTML += `합계 : ${sum}점<br>`;
                document.getElementById(
                    "finalResultPrint"
                ).innerHTML += `평균 : ${sum / count}점`;
                document.getElementById(
                    "finalResultPrint"
                ).innerHTML += `결과 : ${sum / count >= 80 ? "합격" : "탈락"}`;
            });
        </script>
    </body>
</html>
