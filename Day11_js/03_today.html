<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" onclick="today()">Today</button>
    <h3 id="printToday" >
        <!-- 
            오늘 날짜와 요일을 출력
            2023.07.31.(월)
         -->

    </h3>

    <script>
        function today(){

            let day = new Date().getDay(); //요일
            let dayPrint
            switch(day){
                case 0 : day = "일요일"; break;
                case 1 : day = "월요일"; break;
                case 2 : day = "화요일"; break;
                case 3 : day = "수요일"; break;
                case 4 : day = "목요일"; break;
                case 5 : day = "금요일"; break;
                case 6 : day = "토요일"; break;
            }
            

            
            let today = new Date().toLocaleDateString(); //연월일
            
            console.log(day);
            console.log(today);
            
            let printToday = document.getElementById('printToday');
            printToday.innerText = today + day;

        }


    </script>
</body>
</html>
